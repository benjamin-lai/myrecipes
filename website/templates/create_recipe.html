{% extends "base.html" %} {% block title %}Create Recipe{% endblock %}
<!-- Overwrites title-->
{% block content %}
<section class="container-fluid">
  <section class="row justify-content-center">
    <style>
        .btn-group a {
        background-color: #04AA6D; /* Green background */
        border: 1px solid green; /* Green border */
        color: white; /* White text */
        padding: 10px 24px; /* Some padding */
        cursor: pointer; /* Pointer/hand icon */
        float: left; /* Float the buttons side by side */
        }

        /* Clear floats (clearfix hack) */
        .btn-group:after {
        content: "";
        clear: both;
        display: table;
        }

        .btn-group button:not(:last-child) {
        border-right: none; /* Prevent double borders */
        }

        /* Add a background color on hover */
        .btn-group button:hover {
        background-color: #3e8e41;
        }

        .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        border: 3px solid green; 
        }
    </style>
    <body>

        <div class="btn-group">
            <a href="/Create recipe" name="Create recipe" type="add" class="btn btn-primary" style = "color:{{color1}}">Create recipe</a>
            <a href="/upload image" name="upload image" type="add" class="btn btn-primary" style = "color:{{color2}}">upload image</a>
            <a href="/Add ingredient" name="Add ingredient" type="add" class="btn btn-primary" style = "color:{{color3}}">Add ingredient</a>
            <a href="/Add discription" name="Add discription" type="add" class="btn btn-primary" style = "color:{{color4}}">Add discription</a>
        </div>
    
    </body>
    
    <!-- Shadow-->

    <div class="shadow p-3 mb-5 bg-white rounded" style="width: 80rem">
      <div class="card-body">
        <br />
        <h3 align="center">MyRecipe</h3>
        <h5 align="center">
          Create Recipe
        </h5>
        <br />

        <form method="POST" name="part1_part2" id="part1_part2" enctype=multipart/form-data>
        <!-- Recipe name and recipe description -->
        <h4 align="left">Step 1</h4>
        <div class="form-group">
          <label for="Recipe Name" style="color:red;">Enter Your Recipe Name</label>
          <input
            type="Recipe Name"
            class="form-control"
            id="Recipe Name"
            name="Recipe Name"
            autocomplete="on"
            placeholder="Enter Recipe Name"
            style="width:200px; color:black;"
          />
        </div>
        <div class="form-group">
          <label for="Recipe Description" style="color:red;">Enter Recipe Description</label>
          <input
            type="Recipe Des"
            class="form-control"
            id="Recipe Des"
            name="Recipe Des"
            autocomplete="on"
            placeholder="Enter Recipe Description"
            style="width:200px; color:black;"
          />
        </div>

        
        <div class="navbar-nav ml-auto">
          <!-- Dropdown for Meal Types-->
          <li class="nav-item dropdown">
            <a
            class="nav-link dropdown-toggle"
            href="#"
            id="Meal_type"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >
            Meal type
            </a>
            <select name="Meal type" id="Meal type" style="margin-left:5px">
              <option value="Starter">Starter</option>
              <option value="Main">Main</option>
              <option value="Dessert">Dessert</option>
              <option value="Snack">Snack</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Drink">Drink</option>
            </select>
          </li>

          <!-- Drop down for methods-->
          <li class="nav-item dropdown">
            <a
            class="nav-link dropdown-toggle"
            href="#"
            id="Method"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >
            Method
            </a>

            <div
            class="dropdown-menu"
            aria-labelledby="Ingredient"
            >
          
            <input type="checkbox" id="Baking" name="Baking" value="Baking">
            <label for="Baking"> Baking</label><br>

            <input type="checkbox" id="Frying" name="Frying" value="Frying">
            <label for="Main"> Frying</label><br>

            <input type="checkbox" id="Grilling" name="Grilling" value="Grilling">
            <label for="Grilling"> Grilling</label><br>

            <input type="checkbox" id="Steaming" name="Steaming" value="Steaming">
            <label for="Steaming"> Steaming</label><br>

            <input type="checkbox" id="Braising" name="Braising" value="Braising">
            <label for="Braising"> Breakfast</label><br>

            <input type="checkbox" id="Stewing" name="Stewing" value="Stewing">
            <label for="Stewing"> Stewing</label><br>
          
            </div>
          </li>

        </div>

        <!-- Servings -->
        <h6 align="left">Choose your servings</h6>
        <div class="form-group">
          <label for="Servings">Servings</label>
          <INPUT id="Servings" name="Servings" TYPE="NUMBER" MIN="0" MAX="10" STEP="1" VALUE="0" SIZE="0" >
        </div id="parentDiv" class="form-inline">
        <button name="create" type="add" class="btn btn-primary">Create</button>
    </form>
    </div>
  </section>
</section>
{% endblock %}
