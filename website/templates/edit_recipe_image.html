<!-- Page for editing recipe photo -->
{% extends "base.html" %} {% block title %}Create Recipe{% endblock %}
<!-- Overwrites title-->
{% block content %}
<section class="container-fluid">
  <section class="row justify-content-center">
    <style>
        .btn-group a {
        background-color: #04AA6D; /* Green background */
        border: 1px solid green; /* Green border */
        color: white; /* White text */
        padding: 10px 24px; /* Some padding */
        cursor: pointer; /* Pointer/hand icon */
        float: left; /* Float the buttons side by side */
        }

        /* Clear floats (clearfix hack) */
        .btn-group:after {
        content: "";
        clear: both;
        display: table;
        }

        .btn-group button:not(:last-child) {
        border-right: none; /* Prevent double borders */
        }

        /* Add a background color on hover */
        .btn-group button:hover {
        background-color: #3e8e41;
        }

        .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        border: 3px solid green; 
        }
    </style>
    <body>

        <div class="btn-group">
            <a href="/edit recipe" name="Create recipe" type="add" class="btn btn-primary" style = "color:{{color1}}">Edit Recipe</a>
            <a href="/edit recipe image" name="upload image" type="add" class="btn btn-primary" style = "color:{{color2}}">Update Image</a>
            <a href="/edit ingredient" name="Add ingredient" type="add" class="btn btn-primary" style = "color:{{color3}}">Edit Ingredient</a>
            <a href="/edit discription" name="Add discription" type="add" class="btn btn-primary" style = "color:{{color4}}">Edit Description</a>
        </div>
    
    </body>
    
    <!-- Shadow-->

    <div class="shadow p-3 mb-5 bg-white rounded" style="width: 80rem">
      <div class="card-body">
        <br />
        <h3 align="center">MyRecipe</h3>
        <h5 align="center">
          Edit Recipe
        </h5>
        <br />

        <form method="POST" name="part1_part2" id="part1_part2" enctype=multipart/form-data>
        <p style="color:blue;" align="left">{{recipename}}<p>
        <!-- Recipe photo -->
        <h4 style = "margin-top:30px; margin-left:1px">Upload recipe Page photo</h4>
        <input style = "margin-left:1px" type=file name=file1>
        <input name = "button3" type=submit value=Upload>
        <hr>
    </div>
  </section>
</section>
{% endblock %}
