<!-- Frontend for users to manage their newsletter preferences -->
{% extends "base.html" %}

{% block title %}
  Newsletter Management
{% endblock %} 

{% block content%}
<br />
<section class="container-fluid">
  <section class="row justify-content-center">
    <div class="shadow p-3 mb-5 bg-white rounded" style="width: 45rem">
      <div class="card-body">
        <div align="center">
          <h3>Newsletter Preference Center</h3>
          <p>This is a email notifcation service, for when your subscribers 
          posts a new recipe.</p>
          <br />

          <!-- Display current email address -->
          <label><b>Email Address: </b> {{ user.email }}</label>

          <hr />

          <br />
          <form method="POST">
            <button type="submit" class="btn btn-success" onClick="subscribeToNewsletters()">Subscribe</button>
            <button type="button" class="btn btn-danger" onClick="unsubscribeToNewsletters()">Unsubscribe</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</section>
{% endblock %}
